<header class="jumbotron">
  <h1 class="text-center">
    <main class="container">{{titulo}}</main>
  </h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.conteudo">
    <div class="col-12">
      <caelumpic-mensagem [tipo]="mensagem.tipo" [conteudo]="mensagem.conteudo"></caelumpic-mensagem>
    </div>
  </div>


  <div class="row">
    <form #formCadastro="ngForm" class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar()">



      <div class="form-group">
        <label for="">Título</label>
        <input #inputTitulo="ngModel" required type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control">
        <caelumpic-mensagem *ngIf="inputTitulo.invalid && inputTitulo.touched" tipo="danger" conteudo="Título obrigatório" ></caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input #inputURL="ngModel" required type="text" [(ngModel)]="foto.url" name="url" class="form-control">
        <caelumpic-mensagem *ngIf="inputURL.invalid && inputURL.touched" tipo="danger" conteudo="URL obrigatória" ></caelumpic-mensagem>

      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea required class="form-control" [(ngModel)]="foto.descricao" name="descricao"></textarea>

      </div>



      <a routerLink="/" class="btn btn-secondary mr-4">
        Listagem
      </a>


      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>

      <card [foto]="foto" class="col-md-4 mb-4" *ngIf="foto.url">
        <foto class="foto" [url]="foto.url" [titulo]="foto.titulo"></foto>
      </card>
    </aside>
  </div>
</main>
