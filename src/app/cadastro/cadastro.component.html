<header class="jumbotron">
  <h1 class="text-center">
    <main class="container">{{titulo}}</main>
  </h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.conteudo">
    <div class="col-12">
      <caelumpic-mensagem [tipo]="mensagem.tipo" [conteudo]="mensagem.conteudo"></caelumpic-mensagem>
    </div>
  </div>


  <div class="row">
    <form [formGroup]="formCadastro" class="col-md-5 offset-md-2 mb-4" (ngSubmit)="salvar()">



      <div class="form-group">
        <label for="">Título</label>
        <input formControlName="titulo" required type="text" class="form-control">


          <caelumpic-mensagem *ngIf="formCadastro.controls.titulo.invalid && formCadastro.controls.titulo.touched" tipo="danger"
            conteudo="Título obrigatório"></caelumpic-mensagem>


      </div>

      <div class="form-group">
        <label for="">URL</label>
        <input formControlName="url" required type="text" class="form-control">
        <caelumpic-mensagem *ngIf="formCadastro.controls.url.invalid && formCadastro.controls.url.touched" tipo="danger" conteudo="URL obrigatória"></caelumpic-mensagem>

      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea formControlName="descricao" required class="form-control"></textarea>

      </div>



      <a routerLink="/" class="btn btn-secondary mr-4">
        Listagem
      </a>


      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>

      <card [foto]="foto" class="col-md-4 mb-4" *ngIf="foto.url">
        <foto class="foto" [url]="foto.url" [titulo]="foto.titulo"></foto>
      </card>
    </aside>
  </div>
</main>
